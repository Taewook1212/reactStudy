<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta content="charset=UTF-8" />
    <title>리액트 펀더멘탈</title>
    <link rel="icon" href="assets/favicon.svg" />
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/static/woff2/SUIT.css"
      rel="stylesheet"
    />
    <link href="main.css" rel="stylesheet" />

    <script type="module">
      //import { h } from 'https://esm.sh/vue;'
      import { createElement as h } from 'https://esm.sh/react';
      import { createRoot } from 'https://esm.sh/react-dom';

      // 리액트 엘리먼트 생성하기
      // 리액트 돔 객체의 렌더 메서드로 리액트 엘리먼트 DOM에 렌더링하기
      const h1Element = h('h1', {}, 'Hello World', '안녕!', h('br'), '리액트.');
      const pElement = h(
        'p',
        {},
        '리액트는 사용자 인터페이스 구축을 위한 JavaScript 오픈소스 라이브러리입니다.'
      );
      const strongElement = h('strong', {}, 'fundamental');

      const myElement = h(
        'div', //type
        { id: 'app', 'data-type': 'HTMLDivElement' }, //props
        strongElement,
        h1Element, //children h1
        pElement //childeren p
      );

      // console.log(myElement);

      const reactDomRoot = createRoot(document.getElementById('root'));

      reactDomRoot.render(myElement);

      document
        .querySelector('.getOutReact__Button')
        .addEventListener('click', () => {
          //리액트나가~
          console.log();
          reactDomRoot.unmount();
          // 리액트 효과 없애버리기~
        });
    </script>
  </head>
  <body>
    <noscript>이 앱을 사용하려면 자바스크립트 활성화가 필요합니다.</noscript>

    <div id="root"></div>

    <button type="button" class="getOutReact__Button">리엑트 나가~</button>
  </body>
</html>
